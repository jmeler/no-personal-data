<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anonimitzador de dades</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>Anonimitzador de dades (GitHub Pages)</h1>
    <p class="muted">Processament local al navegador. No s’envien dades a cap servidor.</p>

    <section class="card">
      <h2>1) Carrega fitxer</h2>
      <input id="fileInput" type="file" accept=".csv,.xlsx,.xls" />
      <div id="fileInfo" class="muted"></div>

      <div id="sheetRow" class="row hidden">
        <label for="sheetSelect">Full (sheet):</label>
        <select id="sheetSelect"></select>
      </div>

      <div class="row">
        <label for="idColumn">Nom de l'identificador (ID):</label>
        <input id="idColumn" type="text" value="id" />
      </div>
    </section>

    <section class="card hidden" id="columnsCard">
      <h2>2) Selecciona camps a anonimitzar</h2>
      <div id="columnsList" class="columns"></div>
    </section>

    <section class="card hidden" id="previewCard">
      <h2>3) Previsualització</h2>
      <div id="preview"></div>
    </section>

    <section class="card hidden" id="generateCard">
      <h2>4) Genera i descarrega</h2>
      <button id="generateBtn">Generar fitxers</button>
      <div class="downloads hidden" id="downloads">
        <a id="dlPrivate" class="btn" download="private.xlsx">Descarregar privat</a>
        <a id="dlPublic" class="btn" download="public.xlsx">Descarregar públic</a>
      </div>
      <div id="status" class="status"></div>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
